<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roll Dice</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h4 class="main-link">
      <a href="https://www.soatov.uz"> Sukhrobbek Soatov </a>
    </h4>
    <main>
      <!-- PLAYER 0 -->
      <section class="player player--active" data-player-0>
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" data-score-0>0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" data-current-0>0</p>
        </div>
      </section>
      <!-- /PLAYER 0 -->

      <!-- PLAYER 1 -->
      <section class="player" data-player-1>
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" data-score-1>0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" data-current-1>0</p>
        </div>
      </section>
      <!-- /PLAYER 1 -->

      <!-- DICE STONE -->
      <img src="images/dice-5.png" alt="Playing dice" class="dice" data-dice />
      <!-- /DICE STONE -->

      <!-- CONTROL BUTTONS -->
      <button class="btn btn--new" data-btn-new>ðŸ”„ New game</button>
      <button class="btn btn--roll" data-btn-roll>ðŸŽ² Roll dice</button>
      <button class="btn btn--hold" data-btn-hold>ðŸ“¥ Hold</button>
    </main>

    <!-- SCRIPTS -->
    <script src="js/script.js"></script>
  </body>
</html>
